<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login | Reimagined Studio</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Inline just for this page — keeps global CSS clean */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 1em;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
    }

    .back-button:hover {
      color: #fff;
      transform: translateX(-3px);
      text-shadow: 0 0 8px #00ff99;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='../index.html'">← Back to Home</button>

  <div class="container">
    <h1>Login to Reimagined Studio</h1>
    <p>Access exclusive plugin features by signing in with your Roblox account.</p>
    <button onclick="alert('Roblox sign-in coming soon!')">
      Sign in with Roblox
    </button>
  </div>
</body>
</html>
